<div>
    <h2>
        <span>Medio Pagos</span>
        <button class="btn btn-primary float-right jh-create-entity create-medio-pago-my-suffix" [routerLink]="['/', { outlets: { popup: ['medio-pago-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Medio Pago
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="medioPagos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idMedioPago"><span>Id Medio Pago</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombreMedioPago"><span>Nombre Medio Pago</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="carroId"><span>Carro</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medioPago of medioPagos ;trackBy: trackId">
                <td><a [routerLink]="['../medio-pago-my-suffix', medioPago.id ]">{{medioPago.id}}</a></td>
                <td>{{medioPago.idMedioPago}}</td>
                <td>{{medioPago.nombreMedioPago}}</td>
                <td>
                    <div *ngIf="medioPago.carroId">
                        <a [routerLink]="['../carro-my-suffix', medioPago.carroId  ]" >{{medioPago.carroId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../medio-pago-my-suffix', medioPago.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medio-pago-my-suffix/'+ medioPago.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'medio-pago-my-suffix/'+ medioPago.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="medioPagos && medioPagos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
