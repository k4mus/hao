<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCarroProductosLabel">Create or edit a Carro Productos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!carroProductos.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="carroProductos.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idCarro">Id Carro</label>
            <input type="number" class="form-control" name="idCarro" id="field_idCarro"
                [(ngModel)]="carroProductos.idCarro" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idStockProducto">Id Stock Producto</label>
            <input type="number" class="form-control" name="idStockProducto" id="field_idStockProducto"
                [(ngModel)]="carroProductos.idStockProducto" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_precio">Precio</label>
            <input type="number" class="form-control" name="precio" id="field_precio"
                [(ngModel)]="carroProductos.precio" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_descuento">Descuento</label>
            <input type="number" class="form-control" name="descuento" id="field_descuento"
                [(ngModel)]="carroProductos.descuento" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idDireccionCliente">Id Direccion Cliente</label>
            <input type="number" class="form-control" name="idDireccionCliente" id="field_idDireccionCliente"
                [(ngModel)]="carroProductos.idDireccionCliente" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
