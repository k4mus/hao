<div>
    <h2>
        <span>Stock Productos</span>
        <button class="btn btn-primary float-right jh-create-entity create-stock-producto-my-suffix" [routerLink]="['/', { outlets: { popup: ['stock-producto-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Stock Producto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stockProductos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idStockProducto"><span>Id Stock Producto</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idStock"><span>Id Stock</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idProducto"><span>Id Producto</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cantidad"><span>Cantidad</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="carroProductosId"><span>Carro Productos</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stockProducto of stockProductos ;trackBy: trackId">
                <td><a [routerLink]="['../stock-producto-my-suffix', stockProducto.id ]">{{stockProducto.id}}</a></td>
                <td>{{stockProducto.idStockProducto}}</td>
                <td>{{stockProducto.idStock}}</td>
                <td>{{stockProducto.idProducto}}</td>
                <td>{{stockProducto.cantidad}}</td>
                <td>
                    <div *ngIf="stockProducto.carroProductosId">
                        <a [routerLink]="['../carro-productos-my-suffix', stockProducto.carroProductosId  ]" >{{stockProducto.carroProductosId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../stock-producto-my-suffix', stockProducto.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stock-producto-my-suffix/'+ stockProducto.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stock-producto-my-suffix/'+ stockProducto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="stockProductos && stockProductos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
