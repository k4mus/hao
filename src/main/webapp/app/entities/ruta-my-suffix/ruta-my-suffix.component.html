<div>
    <h2>
        <span>Rutas</span>
        <button class="btn btn-primary float-right jh-create-entity create-ruta-my-suffix" [routerLink]="['/', { outlets: { popup: ['ruta-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ruta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rutas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idRuta"><span>Id Ruta</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombreRuta"><span>Nombre Ruta</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ubicacionOrigen"><span>Ubicacion Origen</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ubicacionDestino"><span>Ubicacion Destino</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="entregaId"><span>Entrega</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ruta of rutas ;trackBy: trackId">
                <td><a [routerLink]="['../ruta-my-suffix', ruta.id ]">{{ruta.id}}</a></td>
                <td>{{ruta.idRuta}}</td>
                <td>{{ruta.nombreRuta}}</td>
                <td>{{ruta.ubicacionOrigen}}</td>
                <td>{{ruta.ubicacionDestino}}</td>
                <td>
                    <div *ngIf="ruta.entregaId">
                        <a [routerLink]="['../entrega-my-suffix', ruta.entregaId  ]" >{{ruta.entregaId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ruta-my-suffix', ruta.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ruta-my-suffix/'+ ruta.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ruta-my-suffix/'+ ruta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="rutas && rutas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
