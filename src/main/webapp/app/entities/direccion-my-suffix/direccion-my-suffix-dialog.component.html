<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDireccionLabel">Create or edit a Direccion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!direccion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="direccion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idDireccion">Id Direccion</label>
            <input type="number" class="form-control" name="idDireccion" id="field_idDireccion"
                [(ngModel)]="direccion.idDireccion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ubicacion">Ubicacion</label>
            <input type="text" class="form-control" name="ubicacion" id="field_ubicacion"
                [(ngModel)]="direccion.ubicacion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_calle">Calle</label>
            <input type="text" class="form-control" name="calle" id="field_calle"
                [(ngModel)]="direccion.calle" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numero">Numero</label>
            <input type="number" class="form-control" name="numero" id="field_numero"
                [(ngModel)]="direccion.numero" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dpto">Dpto</label>
            <input type="text" class="form-control" name="dpto" id="field_dpto"
                [(ngModel)]="direccion.dpto" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_poblacion">Poblacion</label>
            <input type="text" class="form-control" name="poblacion" id="field_poblacion"
                [(ngModel)]="direccion.poblacion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idComuna">Id Comuna</label>
            <input type="number" class="form-control" name="idComuna" id="field_idComuna"
                [(ngModel)]="direccion.idComuna" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
