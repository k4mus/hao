<div>
    <h2>
        <span>Mercados</span>
        <button class="btn btn-primary float-right jh-create-entity create-mercado-my-suffix" [routerLink]="['/', { outlets: { popup: ['mercado-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Mercado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mercados">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idMercado"><span>Id Mercado</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombreMercado"><span>Nombre Mercado</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ubicacion"><span>Ubicacion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sucursalId"><span>Sucursal</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="carroId"><span>Carro</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mercado of mercados ;trackBy: trackId">
                <td><a [routerLink]="['../mercado-my-suffix', mercado.id ]">{{mercado.id}}</a></td>
                <td>{{mercado.idMercado}}</td>
                <td>{{mercado.nombreMercado}}</td>
                <td>{{mercado.ubicacion}}</td>
                <td>
                    <div *ngIf="mercado.sucursalId">
                        <a [routerLink]="['../sucursal-my-suffix', mercado.sucursalId  ]" >{{mercado.sucursalId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="mercado.carroId">
                        <a [routerLink]="['../carro-my-suffix', mercado.carroId  ]" >{{mercado.carroId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mercado-my-suffix', mercado.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mercado-my-suffix/'+ mercado.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mercado-my-suffix/'+ mercado.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="mercados && mercados.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
