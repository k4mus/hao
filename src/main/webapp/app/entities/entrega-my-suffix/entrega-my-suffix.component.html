<div>
    <h2>
        <span>Entregas</span>
        <button class="btn btn-primary float-right jh-create-entity create-entrega-my-suffix" [routerLink]="['/', { outlets: { popup: ['entrega-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Entrega
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="entregas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idEntrega"><span>Id Entrega</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idVehiculo"><span>Id Vehiculo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idRuta"><span>Id Ruta</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="listaEntregaId"><span>Lista Entrega</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entrega of entregas ;trackBy: trackId">
                <td><a [routerLink]="['../entrega-my-suffix', entrega.id ]">{{entrega.id}}</a></td>
                <td>{{entrega.idEntrega}}</td>
                <td>{{entrega.idVehiculo}}</td>
                <td>{{entrega.idRuta}}</td>
                <td>
                    <div *ngIf="entrega.listaEntregaId">
                        <a [routerLink]="['../lista-entrega-my-suffix', entrega.listaEntregaId  ]" >{{entrega.listaEntregaId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../entrega-my-suffix', entrega.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entrega-my-suffix/'+ entrega.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entrega-my-suffix/'+ entrega.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="entregas && entregas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
