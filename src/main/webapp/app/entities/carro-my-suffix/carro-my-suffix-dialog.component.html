<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCarroLabel">Create or edit a Carro</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!carro.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="carro.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idCarro">Id Carro</label>
            <input type="number" class="form-control" name="idCarro" id="field_idCarro"
                [(ngModel)]="carro.idCarro" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idCliente">Id Cliente</label>
            <input type="number" class="form-control" name="idCliente" id="field_idCliente"
                [(ngModel)]="carro.idCliente" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idMercado">Id Mercado</label>
            <input type="number" class="form-control" name="idMercado" id="field_idMercado"
                [(ngModel)]="carro.idMercado" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idMedioPago">Id Medio Pago</label>
            <input type="number" class="form-control" name="idMedioPago" id="field_idMedioPago"
                [(ngModel)]="carro.idMedioPago" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fecha">Fecha</label>
            <input type="text" class="form-control" name="fecha" id="field_fecha"
                [(ngModel)]="carro.fecha" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_carroProductos">Carro Productos</label>
            <select class="form-control" id="field_carroProductos" name="carroProductos" [(ngModel)]="carro.carroProductosId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="carroProductosOption.id" *ngFor="let carroProductosOption of carroproductos; trackBy: trackCarroProductosById">{{carroProductosOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_listaEntrega">Lista Entrega</label>
            <select class="form-control" id="field_listaEntrega" name="listaEntrega" [(ngModel)]="carro.listaEntregaId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="listaEntregaOption.id" *ngFor="let listaEntregaOption of listaentregas; trackBy: trackListaEntregaById">{{listaEntregaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
