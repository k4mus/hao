<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClienteLabel">Create or edit a Cliente</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cliente.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cliente.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idCliente">Id Cliente</label>
            <input type="number" class="form-control" name="idCliente" id="field_idCliente"
                [(ngModel)]="cliente.idCliente" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idUsuario">Id Usuario</label>
            <input type="number" class="form-control" name="idUsuario" id="field_idUsuario"
                [(ngModel)]="cliente.idUsuario" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_carro">Carro</label>
            <select class="form-control" id="field_carro" name="carro" [(ngModel)]="cliente.carroId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="carroOption.id" *ngFor="let carroOption of carros; trackBy: trackCarroById">{{carroOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
