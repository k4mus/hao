<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMercadoLabel">Create or edit a Mercado</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!mercado.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="mercado.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idMercado">Id Mercado</label>
            <input type="number" class="form-control" name="idMercado" id="field_idMercado"
                [(ngModel)]="mercado.idMercado" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreMercado">Nombre Mercado</label>
            <input type="text" class="form-control" name="nombreMercado" id="field_nombreMercado"
                [(ngModel)]="mercado.nombreMercado" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ubicacion">Ubicacion</label>
            <input type="text" class="form-control" name="ubicacion" id="field_ubicacion"
                [(ngModel)]="mercado.ubicacion" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_sucursal">Sucursal</label>
            <select class="form-control" id="field_sucursal" name="sucursal" [(ngModel)]="mercado.sucursalId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursalOption.id" *ngFor="let sucursalOption of sucursals; trackBy: trackSucursalById">{{sucursalOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_carro">Carro</label>
            <select class="form-control" id="field_carro" name="carro" [(ngModel)]="mercado.carroId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="carroOption.id" *ngFor="let carroOption of carros; trackBy: trackCarroById">{{carroOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
