<div>
    <h2>
        <span>Comercios</span>
        <button class="btn btn-primary float-right jh-create-entity create-comercio-my-suffix" [routerLink]="['/', { outlets: { popup: ['comercio-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Comercio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="comercios">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idComercio"><span>Id Comercio</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombreComercio"><span>Nombre Comercio</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idUsuario"><span>Id Usuario</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idDireccion"><span>Id Direccion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sucursalId"><span>Sucursal</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comercio of comercios ;trackBy: trackId">
                <td><a [routerLink]="['../comercio-my-suffix', comercio.id ]">{{comercio.id}}</a></td>
                <td>{{comercio.idComercio}}</td>
                <td>{{comercio.nombreComercio}}</td>
                <td>{{comercio.idUsuario}}</td>
                <td>{{comercio.idDireccion}}</td>
                <td>
                    <div *ngIf="comercio.sucursalId">
                        <a [routerLink]="['../sucursal-my-suffix', comercio.sucursalId  ]" >{{comercio.sucursalId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../comercio-my-suffix', comercio.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comercio-my-suffix/'+ comercio.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comercio-my-suffix/'+ comercio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="comercios && comercios.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
