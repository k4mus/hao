<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myComercioLabel">Create or edit a Comercio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!comercio.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="comercio.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idComercio">Id Comercio</label>
            <input type="number" class="form-control" name="idComercio" id="field_idComercio"
                [(ngModel)]="comercio.idComercio" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreComercio">Nombre Comercio</label>
            <input type="text" class="form-control" name="nombreComercio" id="field_nombreComercio"
                [(ngModel)]="comercio.nombreComercio" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idUsuario">Id Usuario</label>
            <input type="number" class="form-control" name="idUsuario" id="field_idUsuario"
                [(ngModel)]="comercio.idUsuario" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idDireccion">Id Direccion</label>
            <input type="number" class="form-control" name="idDireccion" id="field_idDireccion"
                [(ngModel)]="comercio.idDireccion" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_sucursal">Sucursal</label>
            <select class="form-control" id="field_sucursal" name="sucursal" [(ngModel)]="comercio.sucursalId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sucursalOption.id" *ngFor="let sucursalOption of sucursals; trackBy: trackSucursalById">{{sucursalOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
