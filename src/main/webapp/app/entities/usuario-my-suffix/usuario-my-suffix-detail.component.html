
<div *ngIf="usuario">
    <h2><span>Usuario</span> {{usuario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Id Usuario</span></dt>
        <dd>
            <span>{{usuario.idUsuario}}</span>
        </dd>
        <dt><span>Nombre Usuario</span></dt>
        <dd>
            <span>{{usuario.nombreUsuario}}</span>
        </dd>
        <dt><span>Cliente</span></dt>
        <dd>
            <div *ngIf="usuario.clienteId">
                <a [routerLink]="['/cliente-my-suffix', usuario.clienteId]">{{usuario.clienteId}}</a>
            </div>
        </dd>
        <dt><span>Comercio</span></dt>
        <dd>
            <div *ngIf="usuario.comercioId">
                <a [routerLink]="['/comercio-my-suffix', usuario.comercioId]">{{usuario.comercioId}}</a>
            </div>
        </dd>
        <dt><span>Repartidor</span></dt>
        <dd>
            <div *ngIf="usuario.repartidorId">
                <a [routerLink]="['/repartidor-my-suffix', usuario.repartidorId]">{{usuario.repartidorId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'usuario-my-suffix/'+ usuario.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
