<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRepartidorLabel">Create or edit a Repartidor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!repartidor.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="repartidor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idRepartidor">Id Repartidor</label>
            <input type="number" class="form-control" name="idRepartidor" id="field_idRepartidor"
                [(ngModel)]="repartidor.idRepartidor" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreRepartidor">Nombre Repartidor</label>
            <input type="text" class="form-control" name="nombreRepartidor" id="field_nombreRepartidor"
                [(ngModel)]="repartidor.nombreRepartidor" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idUsuario">Id Usuario</label>
            <input type="number" class="form-control" name="idUsuario" id="field_idUsuario"
                [(ngModel)]="repartidor.idUsuario" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_vehiculo">Vehiculo</label>
            <select class="form-control" id="field_vehiculo" name="vehiculo" [(ngModel)]="repartidor.vehiculoId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="vehiculoOption.id" *ngFor="let vehiculoOption of vehiculos; trackBy: trackVehiculoById">{{vehiculoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
