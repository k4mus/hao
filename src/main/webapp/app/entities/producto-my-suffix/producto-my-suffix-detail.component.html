
<div *ngIf="producto">
    <h2><span>Producto</span> {{producto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Id Producto</span></dt>
        <dd>
            <span>{{producto.idProducto}}</span>
        </dd>
        <dt><span>Nombre Producto</span></dt>
        <dd>
            <span>{{producto.nombreProducto}}</span>
        </dd>
        <dt><span>Stock Producto</span></dt>
        <dd>
            <div *ngIf="producto.stockProductoId">
                <a [routerLink]="['/stock-producto-my-suffix', producto.stockProductoId]">{{producto.stockProductoId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'producto-my-suffix/'+ producto.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
