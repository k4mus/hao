<div>
    <h2>
        <span>Direccions</span>
        <button class="btn btn-primary float-right jh-create-entity create-direccion-my-suffix" [routerLink]="['/', { outlets: { popup: ['direccion-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Direccion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="direccions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idDireccion"><span>Id Direccion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ubicacion"><span>Ubicacion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="calle"><span>Calle</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numero"><span>Numero</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dpto"><span>Dpto</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="poblacion"><span>Poblacion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idComuna"><span>Id Comuna</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let direccion of direccions ;trackBy: trackId">
                <td><a [routerLink]="['../direccion-my-suffix', direccion.id ]">{{direccion.id}}</a></td>
                <td>{{direccion.idDireccion}}</td>
                <td>{{direccion.ubicacion}}</td>
                <td>{{direccion.calle}}</td>
                <td>{{direccion.numero}}</td>
                <td>{{direccion.dpto}}</td>
                <td>{{direccion.poblacion}}</td>
                <td>{{direccion.idComuna}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../direccion-my-suffix', direccion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'direccion-my-suffix/'+ direccion.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'direccion-my-suffix/'+ direccion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="direccions && direccions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
