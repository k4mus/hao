<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStockLabel">Create or edit a Stock</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stock.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stock.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idStock">Id Stock</label>
            <input type="number" class="form-control" name="idStock" id="field_idStock"
                [(ngModel)]="stock.idStock" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreStock">Nombre Stock</label>
            <input type="text" class="form-control" name="nombreStock" id="field_nombreStock"
                [(ngModel)]="stock.nombreStock" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idSucursal">Id Sucursal</label>
            <input type="number" class="form-control" name="idSucursal" id="field_idSucursal"
                [(ngModel)]="stock.idSucursal" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_stockProducto">Stock Producto</label>
            <select class="form-control" id="field_stockProducto" name="stockProducto" [(ngModel)]="stock.stockProductoId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="stockProductoOption.id" *ngFor="let stockProductoOption of stockproductos; trackBy: trackStockProductoById">{{stockProductoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
