<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myListaEntregaLabel">Create or edit a Lista Entrega</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!listaEntrega.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="listaEntrega.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idListaEntrega">Id Lista Entrega</label>
            <input type="number" class="form-control" name="idListaEntrega" id="field_idListaEntrega"
                [(ngModel)]="listaEntrega.idListaEntrega" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idCarro">Id Carro</label>
            <input type="number" class="form-control" name="idCarro" id="field_idCarro"
                [(ngModel)]="listaEntrega.idCarro" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_unbicacion">Unbicacion</label>
            <input type="text" class="form-control" name="unbicacion" id="field_unbicacion"
                [(ngModel)]="listaEntrega.unbicacion" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
