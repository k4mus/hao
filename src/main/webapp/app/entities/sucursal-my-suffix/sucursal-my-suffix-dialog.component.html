<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySucursalLabel">Create or edit a Sucursal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sucursal.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sucursal.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idSucursal">Id Sucursal</label>
            <input type="number" class="form-control" name="idSucursal" id="field_idSucursal"
                [(ngModel)]="sucursal.idSucursal" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreSucursal">Nombre Sucursal</label>
            <input type="text" class="form-control" name="nombreSucursal" id="field_nombreSucursal"
                [(ngModel)]="sucursal.nombreSucursal" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idComercio">Id Comercio</label>
            <input type="number" class="form-control" name="idComercio" id="field_idComercio"
                [(ngModel)]="sucursal.idComercio" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idMercado">Id Mercado</label>
            <input type="number" class="form-control" name="idMercado" id="field_idMercado"
                [(ngModel)]="sucursal.idMercado" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_stock">Stock</label>
            <select class="form-control" id="field_stock" name="stock" [(ngModel)]="sucursal.stockId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="stockOption.id" *ngFor="let stockOption of stocks; trackBy: trackStockById">{{stockOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
