<div>
    <h2>
        <span>Stocks</span>
        <button class="btn btn-primary float-right jh-create-entity create-stock-my-suffix" [routerLink]="['/', { outlets: { popup: ['stock-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Stock
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stocks">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idStock"><span>Id Stock</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombreStock"><span>Nombre Stock</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="idSucursal"><span>Id Sucursal</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="stockProductoId"><span>Stock Producto</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stock of stocks ;trackBy: trackId">
                <td><a [routerLink]="['../stock-my-suffix', stock.id ]">{{stock.id}}</a></td>
                <td>{{stock.idStock}}</td>
                <td>{{stock.nombreStock}}</td>
                <td>{{stock.idSucursal}}</td>
                <td>
                    <div *ngIf="stock.stockProductoId">
                        <a [routerLink]="['../stock-producto-my-suffix', stock.stockProductoId  ]" >{{stock.stockProductoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../stock-my-suffix', stock.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stock-my-suffix/'+ stock.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stock-my-suffix/'+ stock.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="stocks && stocks.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
