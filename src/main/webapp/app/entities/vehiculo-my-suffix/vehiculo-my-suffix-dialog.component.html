<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVehiculoLabel">Create or edit a Vehiculo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vehiculo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vehiculo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idVehiculo">Id Vehiculo</label>
            <input type="number" class="form-control" name="idVehiculo" id="field_idVehiculo"
                [(ngModel)]="vehiculo.idVehiculo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idRepartidor">Id Repartidor</label>
            <input type="number" class="form-control" name="idRepartidor" id="field_idRepartidor"
                [(ngModel)]="vehiculo.idRepartidor" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreVehiculo">Nombre Vehiculo</label>
            <input type="text" class="form-control" name="nombreVehiculo" id="field_nombreVehiculo"
                [(ngModel)]="vehiculo.nombreVehiculo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_patente">Patente</label>
            <input type="text" class="form-control" name="patente" id="field_patente"
                [(ngModel)]="vehiculo.patente" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_consumo">Consumo</label>
            <input type="text" class="form-control" name="consumo" id="field_consumo"
                [(ngModel)]="vehiculo.consumo" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_entrega">Entrega</label>
            <select class="form-control" id="field_entrega" name="entrega" [(ngModel)]="vehiculo.entregaId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="entregaOption.id" *ngFor="let entregaOption of entregas; trackBy: trackEntregaById">{{entregaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
