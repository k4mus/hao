<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUsuarioLabel">Create or edit a Usuario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!usuario.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="usuario.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idUsuario">Id Usuario</label>
            <input type="number" class="form-control" name="idUsuario" id="field_idUsuario"
                [(ngModel)]="usuario.idUsuario" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreUsuario">Nombre Usuario</label>
            <input type="text" class="form-control" name="nombreUsuario" id="field_nombreUsuario"
                [(ngModel)]="usuario.nombreUsuario" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" [(ngModel)]="usuario.clienteId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clienteOption.id" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_comercio">Comercio</label>
            <select class="form-control" id="field_comercio" name="comercio" [(ngModel)]="usuario.comercioId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="comercioOption.id" *ngFor="let comercioOption of comercios; trackBy: trackComercioById">{{comercioOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_repartidor">Repartidor</label>
            <select class="form-control" id="field_repartidor" name="repartidor" [(ngModel)]="usuario.repartidorId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="repartidorOption.id" *ngFor="let repartidorOption of repartidors; trackBy: trackRepartidorById">{{repartidorOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
